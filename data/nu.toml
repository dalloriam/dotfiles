prompt = "starship_prompt"
startup = [
    "source ~/.config/nushell/init.nu",
    "mkdir ~/.cache/starship",
    "starship init nu | save ~/.cache/starship/init.nu",
    "source ~/.cache/starship/init.nu",
    "zoxide init nushell --hook prompt | save ~/.zoxide.nu",
    "source ~/.zoxide.nu"
]

path = [
    "~/.cargo/bin",
    "/Users/wduss/bin",
    "~/.local/bin",
    "/Users/wduss/.gcloud/bin",
    "/opt/homebrew/bin",
    "/Users/wduss/Library/Python/3.9/bin",
    "/usr/bin",
    "/bin",
    "/usr/sbin",
    "/sbin",
    "/usr/local/bin",
]

[env]
COLORTERM = "truecolor"
EDITOR = "vim"
FZF_DEFAULT_OPTS = "--height=50% --min-height=15 --reverse"
GOPATH = "~"
GOROOT = "/usr/local/go"
LANG = "en_CA.UTF-8"
TERM = "xterm-256color"
WORKON_HOME = "/Users/wduss/.virtualenvs"
